<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <i class="bi bi-github fa-lg d-flex justify-content-center mt-3 p-3" style="font-size: 49px;"></i>
        <h6 class="display-6 d-flex justify-content-center p-3"style="font-size: 24px;">Sign in to GitHub</h6>
        <div class="container  border bg-light"style="border-radius: 6px; width: 308px;">   
            <form>
                <div class="m-1 pt-3 ">
                    <label for="username"class="pb-2 "style="font-size: 14px; ">Username or email address</label>
                    <input type="text"class="form-control "style="height: 32px;">
                </div>
                <div class="m-1 pt-2">
                    <label for="pwd"class="pb-2"style="font-size: 14px;">Password</label>
                    <a href="#" class="text-decoration-none link-primary justify-content-end"style="padding-left:117px;font-size: 12px;" >Forgot password?</a>
                    <input type="password"class="form-control "style="height: 32px;">
                </div>
                <div class="m-1 pt-3">
                    <button type="button" class="btn btn-success form-control"style="font-size: 13px;height: 32px;background-color:green;font-weight:bold">Sign in</button>
                </div>
            </form>
        </div>
        <div class="container  border  mt-3"style="border-radius: 6px; width: 308px;">
         <div class="d-flex justify-content-center pt-3">
                <p class="  float-left"style="font-size: 14px; ">New to GitHub? </p>
                <a href="#" class="text-decoration-none float-left ps-1"style="font-size: 14px;">Create an account.</a>
            </div>
        </div>
        
        <div class="d-flex justify-content-center"style="padding-top:80px;padding-bottom:40px">
            <a href="#" class="text-decoration-none "style="font-size: 12px;">Terms</a>
            <a href="#" class="text-decoration-none ps-3"style="font-size: 12px;">Privacy</a>
            <a href="#" class="text-decoration-none ps-3"style="font-size: 12px;">Security</a>
            <a href="#" class="text-decoration-none ps-3 text-muted"style="font-size: 12px;">Contact GitHub</a>

        </div>
    </body>
</html>
